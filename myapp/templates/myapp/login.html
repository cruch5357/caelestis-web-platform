{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'myapp/css/styles-registro.css' %}">
</head>
<body>
    <div>
        <a href="{% url 'index' %}">
            <svg class="flecha" xmlns="http://www.w3.org/2000/svg" width="62" height="62" viewBox="0 0 34 34" style="fill: #ffffff;">
                <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path>
            </svg>
        </a>
        <img src="https://raw.githubusercontent.com/ant000o/imgs/main/logo-santuario.png">
    </div>

    <div class="container">
        <form id="form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h1>Iniciar sesión</h1>
            
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                <div class="error"></div>
            </div>

            <div class="input-group">
                <label for="id_password">Contraseña</label>
                <input required type="password" id="id_password" name="password">
                <div class="error"></div>
            </div>

            <button type="submit">Ingresar</button>
            <button type="button">
                <a href="{% url 'registro' %}" style="text-decoration: none; color: #000;">Registrarse</a>
            </button>

            <div class="error" id="errorMessage" style="display: none;">Usuario o contraseña incorrectos.</div>
            <div id="successMessage" style="display: none;">Ingreso exitoso! Redirigiendo al inicio...</div>
        </form>
    </div>
    <script src="{% static 'myapp/js/script-iniciosesion.js' %}" defer></script>
</body>
</html>
