{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{% static 'myapp/css/styles-registro.css' %}">
</head>
<body>

    <div>
        <a href="{% url 'index' %}">
            <svg class="flecha" xmlns="http://www.w3.org/2000/svg" width="62" height="62" viewBox="0 0 34 34" style="fill: #ffffff;"><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg>
        </a>
        <img src="https://raw.githubusercontent.com/ant000o/imgs/main/logo-santuario.png">
    </div>

    <div class="container">
        <form method="POST" id="form">
            {% csrf_token %}
            <h1>Formulario de registro</h1>
            
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                <div class="error">{{ form.username.errors }}</div>
            </div>
            
            <div class="input-group">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" required>
                <div class="error">{{ form.first_name.errors }}</div>
            </div>

            <div class="input-group">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" required>
                <div class="error">{{ form.last_name.errors }}</div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error">{{ form.email.errors }}</div>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required oninput="checkStrength(this.value)">
                <div id="strengthBar" style="display: none;">
                    <div class="bar" id="weak"></div>
                    <div class="bar" id="medium"></div>
                    <div class="bar" id="strong"></div>
                </div>
                <div class="error">{{ form.password.errors }}</div>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirmar contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div class="error">{{ form.confirm_password.errors }}</div>
            </div>
            
            <button type="submit">Registrarse</button>
            <div id="successMessage" style="display: none;">¡Registro exitoso! Redirigiendo al inicio...</div>
        </form>
    </div>

    <script src="{% static 'myapp/js/script-registro.js' %}" defer></script>

</body>
</html>
